<div class="detail-section">
    <div class="container-fluid">
        <img src="{{product.imageUrl}}" alt="{{product.name}}" class="detail-img">
        <h3>{{product.name}}</h3>
        <div class="price">{{product.unitPrice | currency}}</div>
        <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>
        <h4 class="mt-3">Decription</h4>
        <p>{{product.description}}</p>
        <hr>
        <a routerLink="/products" class="mt-3">Go back to product list</a>
    </div>
</div>
