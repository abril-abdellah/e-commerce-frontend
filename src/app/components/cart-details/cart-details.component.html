<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="cartItems.length > 0">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th width="20%">Product Image</th>
                            <th width="50%">Product Detail</th>
                            <th width="30%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cartItems">
                            <td>
                                <img src="{{item.imageUrl}}" class="img-responsive" height="15px">
                            </td>
                            <td>
                                <p>{{item.name}}</p>
                                <p>{{item.unitPrice}}</p>
                            </td>
                            <td>
                                <div class="items">
                                    <label>Quantity: </label>
                                    <div class="row ml-3 mt-1 mb-3">
                                        <button (click)="incrementQuantity(item)" class="btn btn-primary btn-sm mr-5"><i
                                                class="fa fa-plus"></i></button>
                                        {{item.quantity}}
                                        <button (click)="decrementQuantity(item)" class="btn btn-primary btn-sm ml-5"><i
                                                class="fa fa-minus"></i></button>
                                    </div>
                                    <button (click)="removeItem(item)" class="btn btn-danger btn-sm">Remove</button>
                                    <p>SubTotal: {{item.unitPrice * item.quantity | currency}}</p>

                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td style="font-weight: bold;">
                                <p>Total Quantity: {{totalQuantity}}</p>
                                <p>Shipping: Free</p>
                                <p>Total Price: {{totalPrice | currency}}</p>
                                <button routerLink="/checkout" class="btn btn-success">Checkout</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="cartItems.length == 0">
                <p class="alert alert-warning">Your cart is empty!</p>
            </div>
        </div>
    </div>
</div>
