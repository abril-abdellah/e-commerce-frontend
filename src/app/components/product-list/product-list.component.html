
<table class="table">
    <thead class="thead-dark">
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th>Units in Stock</th>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td><img src="{{product.imageUrl}}" alt="{{product.imageUrl}}"  height="50"></td>
            <td>{{product.name}}</td>
            <td>{{product.unitPrice}}</td>
            <td>{{product.unitsInStock}}</td>
        </tr>
    </tbody>
</table>
