<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let product of products" class="col-md-3">

                    <div class="product-box">
                        <a routerLink="/products/{{ product.id }}">
                            <img src="{{product.imageUrl}}" class="img-respinsive">
                        </a>
                        <a routerLink="/products/{{ product.id }}">
                            <h2>{{ product.name }}</h2>
                        </a>

                        <div class="price">{{ product.unitPrice | currency }}</div>
                        <a class="primary-btn" href="#">Add to cart</a>
                    </div>
                </div>
                <div *ngIf="products?.length == 0" class="alert alert-warning col-12" role="alert">
                    No product found!
                </div>
            </div>
            <!-- Pgaination -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-8">
                                <ngb-pagination [(page)]="pageNumber"
                                                [pageSize]="pageSize"
                                                [collectionSize]="totalElements"
                                                [maxSize] = "5"
                                                [boundaryLinks] = "true"
                                                (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>
                            <div class="col-md-4">
                                <label class="mr-2">Page size:</label>
                                <select #selectedSize (change)="updataPageSize($event.target.value)">
                                    <option>5</option>
                                    <option selected="true">10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Pgaination -->
        </div>
    </div>
</div>
