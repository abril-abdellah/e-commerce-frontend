<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let product of products" class="col-md-3">

                    <div class="product-box">
                        <a routerLink="/products/{{ product.id }}">
                            <img src="{{product.imageUrl}}" class="img-respinsive">
                        </a>
                        <a routerLink="/products/{{ product.id }}">
                            <h2>{{ product.name }}</h2>
                        </a>

                        <div class="price">{{ product.unitPrice | currency }}</div>
                        <a class="primary-btn" href="#">Add to cart</a>
                    </div>
                </div>
                <div *ngIf="products?.length == 0" class="alert alert-warning col-12" role="alert">
                    No product found!
                </div>
            </div>
        </div>
    </div>
</div>
